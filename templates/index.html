<!DOCTYPE html>
<html>
  <head>
    <title>HDR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <h1 style="text-align: center">Handwritten Digit Recognition</h1>
    <style>
      #canvas {
        border: 1px solid black;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <br />
    <div style="display: flex; justify-content: center">
      <button onclick="clearCanvas()" style="font-size: 20px">Clear</button>
      &nbsp;&nbsp;
      <button onclick="submitDrawing()" style="font-size: 20px">Submit</button>
      <textarea
        id="prediction"
        style="font-size: 20px; margin-left: 20px"
        rows="1"
        cols="10"
        readonly
      >{{ prediction }}</textarea>
      </textarea>
    </div>
    <script src="../static/js/drawing.js"></script>
  </body>
</html>
